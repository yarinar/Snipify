<!-- index.html (Game Screen) -->
<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Snipify</title>
  <script src="https://sdk.scdn.co/spotify-player.js"></script>
  <script type="module" src="auth.js"></script>
  <script type="module" src="quiz.js"></script>
  <style>
    body {
      background-color: #000;
      color: #fff;
      font-family: 'Segoe UI', sans-serif;
      display: flex;
      flex-direction: column;
      align-items: center;
      justify-content: center;
      min-height: 100vh;
      margin: 0;
    }

    #back {
      position: absolute;
      top: 1rem;
      left: 1rem;
      font-size: 1.2rem;
      padding: 0.7em 1.2em;
    }

    #logo {
      font-size: 2rem;
      font-weight: bold;
      color: #1db954;
      margin-bottom: 1rem;
    }

    #albumArt {
      width: 200px;
      height: 200px;
      border-radius: 12px;
      object-fit: cover;
      margin:0 auto 0.5rem;
      display: block;
    }

    #trackName {
      font-size: 1.2rem;
      font-weight: 600;
      text-align: center;
    }

    #trackArtist {
      font-size: 1rem;
      color: #ccc;
      text-align: center;
      margin-bottom: 1rem;
    }

    #waveform {
      width: 60px;
      height: 40px;
      margin: 1rem auto;
      opacity: 0;
      transition: opacity 0.3s ease;
    }

    #waveform::before {
      content: "";
      display: block;
      width: 100%;
      height: 100%;
      background: url('waveform.gif') center/contain no-repeat;
    }

    #controls {
      display: flex;
      flex-direction: column;
      align-items: center;
      margin-top: 1em;
      width: 100%;
      max-width: 400px;
    }

    #creator {
      font-size: 0.7rem;
      color: #666;
      margin-top: 0.2rem;
    }

    .button-group {
      display: flex;
      justify-content: center;
      flex-wrap: wrap;
      margin: 0.5em 0;
      gap: 0.5em;
    }

    button, select {
      font-size: 1rem;
      padding: 0.7em 1.4em;
      margin: 0.4em;
      border: none;
      border-radius: 6px;
      background-color: #1db954;
      color: #fff;
      cursor: pointer;
      transition: transform 0.2s, background-color 0.2s;
      min-width: 44px;
      min-height: 44px;
      /* Touch target size */
    }

    button:hover {
      background-color: #1ed760;
      transform: scale(1.05);
    }

    .used {
      background-color: #555;
    }

    #version {
      font-size: 0.7rem;
      color: #777;
      margin-top: 1rem;
    }

    @media (max-width: 600px) {
      #logo {
        font-size: 2.8rem;
      }
      #albumArt {
        width: 60vw;
        height: 60vw;
        max-width: 320px;
        max-height: 320px;
      }
      #trackName {
        font-size: 1.3rem;
      }
      #trackArtist {
        font-size: 1.1rem;
      }
      #controls {
        max-width: 98vw;
      }
      button, select {
        font-size: 1.2rem;
        padding: 1em 2em;
        min-width: 48px;
        min-height: 48px;
      }
      .button-group {
        gap: 0.7em;
      }
      #waveform {
        width: 80px;
        height: 54px;
      }
      #back {
        font-size: 1.4rem;
        padding: 1em 1.5em;
      }
    }
  </style>
</head>
<body>
  <button id="back" onclick="location.href='selector.html'">âŸµ Back</button>
  <div id="logo">Snipify</div>
  <div id="game">

    <div id="controls">
      <div class="button-group" id="snippets">
        <button data-sec="0.3">Hint 1</button>
        <button data-sec="0.6">Hint 2</button>
        <button data-sec="1">Hint 3</button>
        <button data-sec="2">Hint 4</button>
        <button data-sec="4">Hint 5</button>
      </div>

      <div class="button-group" id="actions">
        <button id="reveal">Reveal ðŸŽµ</button>
        <button id="full">Play full</button>
      </div>
	  
	  <img id="albumArt" src="" alt="Album Cover" />
	  <div id="trackName"></div>
	  <div id="trackArtist"></div>
	  <div id="waveform"></div>

      <div class="button-group" id="next">
        <button id="next">Next song âžœ</button>
      </div>
    </div>
  </div>

  <div id="version">v3.0.3</div>
  <div id="creator">Created by Yarin Arbiv</div>
</body>
</html>
