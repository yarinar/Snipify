<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <title>Snipify</title>
  <script src="https://sdk.scdn.co/spotify-player.js"></script>
  <script type="module" src="auth.js"></script>
  <script type="module" src="quiz.js"></script>
  <style>
    body {
      background-color: #000;
      color: #fff;
      font-family: 'Segoe UI', sans-serif;
      display: flex;
      flex-direction: column;
      align-items: center;
      justify-content: center;
      min-height: 100vh;
      margin: 0;
    }

    #back {
      position: absolute;
      top: 1rem;
      left: 1rem;
    }

    #logo {
      font-size: 2rem;
      font-weight: bold;
      color: #1db954;
      margin-bottom: 1rem;
    }

    #albumArt {
      width: 200px;
      height: 200px;
      border-radius: 12px;
      object-fit: cover;
      margin-bottom: 1rem;
    }

    #trackName {
      font-size: 1.2rem;
      font-weight: 600;
      text-align: center;
    }

    #trackArtist {
      font-size: 1rem;
      color: #ccc;
      text-align: center;
      margin-bottom: 1rem;
    }

    #waveform {
      width: 60px;
      height: 40px;
      margin: 1rem auto;
      opacity: 0;
      transition: opacity 0.3s ease;
    }

    #waveform::before {
      content: "";
      display: block;
      width: 100%;
      height: 100%;
      background: url('waveform.gif') center/contain no-repeat;
    }

    #controls {
      display: flex;
      flex-direction: column;
      align-items: center;
      margin-top: 1em;
    }

    .button-group {
      display: flex;
      justify-content: center;
      flex-wrap: wrap;
      margin: 0.5em 0;
    }

    button, select {
      font-size: 1rem;
      padding: 0.5em 1em;
      margin: 0.4em;
      border: none;
      border-radius: 6px;
      background-color: #1db954;
      color: #fff;
      cursor: pointer;
      transition: transform 0.2s, background-color 0.2s;
    }

    button:hover {
      background-color: #1ed760;
      transform: scale(1.05);
    }

    .used {
      background-color: #555;
    }

    #version {
      font-size: 0.7rem;
      color: #777;
      margin-top: 1rem;
    }
  </style>
</head>
<body>
  <button id="back">âŸµ Back</button>
  <div id="logo">Snipify</div>
  <div id="game" hidden>
    <img id="albumArt" src="" alt="Album Cover" />
    <div id="trackName"></div>
    <div id="trackArtist"></div>
    <div id="waveform"></div>

    <div id="controls">
      <div class="button-group" id="snippets">
        <button data-sec="1">1Â sec</button>
        <button data-sec="2">2Â sec</button>
        <button data-sec="3">3Â sec</button>
        <button data-sec="4">4Â sec</button>
        <button data-sec="5">5Â sec</button>
      </div>

      <div class="button-group" id="actions">
        <button id="reveal">RevealÂ ðŸŽµ</button>
        <button id="full">Play full</button>
      </div>

      <div class="button-group" id="next">
        <button id="next">Next song âžœ</button>
      </div>
    </div>
  </div>

  <div id="version">v2.1</div>
</body>
</html>
