<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>Snipify – Spotify Music Quiz</title>
</head>
<body>
  <script src="https://sdk.scdn.co/spotify-player.js"></script>
  <script type="module" src="auth.js"></script>
  <script type="module" src="quiz.js"></script>

  <h1>Snipify 🎵</h1>
  <button id="login">Log in with Spotify</button>

  <div id="game" hidden>
    <select id="playlistSelect"></select>

    <div id="controls">
      <button data-sec="1">1 sec</button>
      <button data-sec="2">2 sec</button>
      <button data-sec="3">3 sec</button>
      <button data-sec="4">4 sec</button>
      <button data-sec="5">5 sec</button>
      <button id="reveal">Reveal 🎵</button>
      <button id="full">Play full</button>
      <button id="next">Next song ➜</button>
    </div>

    <p id="answer">❓</p>
  </div>
</body>
</html>
