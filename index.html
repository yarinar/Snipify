<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <title>Snipify</title>
  <script src="https://sdk.scdn.co/spotify-player.js"></script>
  <script type="module" src="auth.js"></script>
  <script type="module" src="quiz.js"></script>
  <style>
    body {
      background-color: #000;
      color: #fff;
      font-family: 'Segoe UI', sans-serif;
      display: flex;
      flex-direction: column;
      align-items: center;
      justify-content: center;
      min-height: 100vh;
      margin: 0;
    }

    h1 {
      font-size: 2.5rem;
      margin-bottom: 1rem;
      color: #1db954;
    }

    button, select {
      font-size: 1rem;
      padding: 0.5em 1em;
      margin: 0.4em;
      border: none;
      border-radius: 6px;
      background-color: #1db954;
      color: #fff;
      cursor: pointer;
      transition: transform 0.2s, background-color 0.2s;
    }

    button:hover {
      background-color: #1ed760;
      transform: scale(1.05);
    }

    button.used {
      background-color: #555;
    }

    select {
      background-color: #333;
      color: #fff;
    }

    #controls {
      display: flex;
      flex-direction: column;
      align-items: center;
      margin-top: 1em;
    }

    .button-group {
      display: flex;
      justify-content: center;
      flex-wrap: wrap;
      margin: 0.5em 0;
    }

    #login {
      margin-bottom: 2em;
    }

    #status {
      font-size: 1.5rem;
      margin: 1rem 0;
      height: 2rem;
      text-align: center;
    }

    #artwork {
      margin: 1rem 0 0.5rem;
      max-width: 300px;
      border-radius: 12px;
    }

    #songName {
      font-size: 1.2rem;
      font-weight: bold;
    }

    #songArtists {
      font-size: 1rem;
      color: #ccc;
      margin-bottom: 1rem;
    }
  </style>
  <script>
    document.addEventListener('DOMContentLoaded', () => {
      const artwork = document.getElementById('artwork');
      const songName = document.getElementById('songName');
      const songArtists = document.getElementById('songArtists');

      let revealed = false;

      const revealBtn = document.getElementById('reveal');
      if (revealBtn) {
        revealBtn.addEventListener('click', () => {
          revealed = !revealed;
          artwork.hidden = !revealed;
          songName.hidden = !revealed;
          songArtists.hidden = !revealed;
          revealBtn.textContent = revealed ? 'Hide üîí' : 'Reveal üéµ';
        });
      }
    });
  </script>
</head>
<body>
  <h1>Snipify</h1>
  <button id="login">Log in with Spotify</button>

  <div id="game" hidden>
    <select id="playlistSelect"></select>
    <div id="status">‚è∏Ô∏è Paused</div>

    <div id="controls">
      <div class="button-group" id="snippets">
        <button data-sec="1">1 sec</button>
        <button data-sec="2">2 sec</button>
        <button data-sec="3">3 sec</button>
        <button data-sec="4">4 sec</button>
        <button data-sec="5">5 sec</button>
      </div>

      <div class="button-group" id="actions">
        <button id="reveal">Reveal üéµ</button>
        <button id="full">Play full</button>
      </div>

      <img id="artwork" hidden>
      <p id="songName" hidden></p>
      <p id="songArtists" hidden></p>

      <div class="button-group" id="next">
        <button id="next">Next song ‚ûú</button>
      </div>
    </div>
  </div>
</body>
</html>
