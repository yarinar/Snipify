<!-- selector.html (Playlist Selection Screen) -->
<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <title>Snipify - Select Playlist</title>
  <script type="module" src="selector.js"></script>
  <style>
    body {
      background-color: #000;
      color: #fff;
      font-family: 'Segoe UI', sans-serif;
      margin: 0;
      padding: 1rem;
      display: flex;
      flex-direction: column;
      height: 100vh;
      box-sizing: border-box;
    }

    #logo {
      font-size: 2rem;
      font-weight: bold;
      color: #1db954;
      text-align: center;
      margin-bottom: 1rem;
    }

    #shuffle-container {
      text-align: center;
      margin-bottom: 1rem;
      color: #ddd;
    }

    #shuffle-container label {
      cursor: pointer;
      display: inline-flex;
      align-items: center;
      gap: 0.5rem;
    }

    #shuffle-container input[type="checkbox"] {
      width: 16px;
      height: 16px;
    }

    #grid {
      flex: 1;
      overflow-y: auto;
      display: grid;
      grid-template-columns: repeat(auto-fill, minmax(140px, 1fr));
      gap: 1rem;
      padding: 0 0.5rem;
    }

    .playlist {
      background-color: #111;
      padding: 0.5rem;
      border-radius: 8px;
      text-align: center;
      cursor: pointer;
      transition: transform 0.2s;
    }

    .playlist:hover {
      transform: scale(1.05);
    }

    .playlist img {
      width: 100%;
      aspect-ratio: 1;
      border-radius: 6px;
      object-fit: cover;
    }

    .playlist-name {
      margin-top: 0.5rem;
      font-size: 0.9rem;
      color: #ddd;
      word-break: break-word;
    }

    #version {
      font-size: 0.7rem;
      color: #777;
      text-align: center;
      margin-top: 1rem;
    }
  </style>
</head>
<body>
  <div id="logo">Snipify</div>
  <div id="shuffle-container">
    <label>
      <input type="checkbox" id="shuffleToggle" checked>
      Shuffle songs
    </label>
  </div>
  <div id="grid"></div>
  <div id="version">v3.0.1</div>
</body>
</html>
